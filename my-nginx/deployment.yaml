apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx
  labels:
    app: my-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
      - image: nginx:alpine
        name: my-nginx
        ports:
          - containerPort: 80
        resources:
          limits:
            memory: "128Mi"
            cpu: "200m"